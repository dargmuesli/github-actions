name: 'Release: Scheduled'

on:
  schedule:
    - cron: '0 0 * * 3' # Every Wednesday at 00:00 AM UTC on the default branch
  workflow_call:
    inputs:
      PACKAGE_JSON_PATH:
        default: package.json
        required: false
        type: string
      IS_DEBOUNCED:
        default: ${{ github.event_name != 'workflow_dispatch' }}
        required: false
        type: boolean
    secrets:
      GH_TOKEN:
        required: true
  workflow_dispatch:
    inputs:
      PACKAGE_JSON_PATH:
        default: package.json
        required: false
        type: string
      IS_DEBOUNCED:
        default: true
        required: false
        type: boolean

jobs:
  analyze-tags:
    name: Analyze tags
    runs-on: ubuntu-latest
    outputs:
      previous-tag: ${{ steps.previoustag.outputs.tag }}
      timestamp-diff: ${{ steps.diff.outputs.timestamp-diff }}
    steps:
      - name: Checkout git repository
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3.5.0
        with:
          fetch-depth: 0 # fetch complete history to find the last git tag

      - name: Get previous tag
        id: previoustag
        uses: WyriHaximus/github-action-get-previous-tag@v1.3.0

      - name: Get seconds from previous tag to now
        id: diff
        shell: bash
        env:
          TIMESTAMP_TAG: ${{ steps.previoustag.outputs.timestamp }}
        run: |
          echo "$(expr $(printf '%(%s)T') - $TIMESTAMP_TAG)"
          echo "timestamp-diff=$(expr $(printf '%(%s)T') - $TIMESTAMP_TAG)" >> $GITHUB_OUTPUT

  schedule-release:
    name: Schedule release
    runs-on: ubuntu-latest
    needs: analyze-tags
    if: inputs.IS_DEBOUNCED == false || needs.analyze-tags.outputs.timestamp-diff > 604800 # 604800 equal one week.
    steps:
      - name: Debug
        shell: bash
        env:
          TIMESTAMP_DIFF: ${{ needs.analyze-tags.outputs.timestamp-diff }}
        run: |
          echo "$TIMESTAMP_DIFF"
          echo "${{ inputs.IS_DEBOUNCED }}"
          echo "${{ inputs.IS_DEBOUNCED == false }}"
          echo "${{ inputs.IS_DEBOUNCED == 'false' }}"
          echo "${{ inputs.IS_DEBOUNCED == true }}"
          echo "${{ inputs.IS_DEBOUNCED == 'true' }}"
          echo "${{ needs.analyze-tags.outputs.timestamp-diff > 604800 }}"
          echo "${{ inputs.IS_DEBOUNCED == false || needs.analyze-tags.outputs.timestamp-diff > 604800 }}"

      - name: Checkout git repository
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3.5.0
        with:
          token: ${{ secrets.GH_TOKEN }} # personal access token required for `stefanzweifel/git-auto-commit-action` to trigger workflows on the new commit (https://github.com/stefanzweifel/git-auto-commit-action#commits-made-by-this-action-do-not-trigger-new-workflow-runs)

      - name: Get next minor version
        id: semvers
        uses: WyriHaximus/github-action-next-semvers@v1
        with:
          version: ${{ needs.analyze-tags.outputs.previous-tag }}

      - name: Update manifest version
        uses: deef0000dragon1/json-edit-action@cb3f7455e89d659879ab7e4a55cbc9b10c36a713 # renovate: tag=v1
        env:
          KEY: scheduleVersion
          VALUE: ${{ steps.semvers.outputs.patch }}
          FILE: ${{ inputs.PACKAGE_JSON_PATH || 'package.json' }}

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@3ea6ae190baf489ba007f7c92608f33ce20ef04a # v4.16.0
        with:
          commit_message: 'fix(release): schedule release'
