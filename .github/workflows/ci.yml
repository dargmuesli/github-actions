name: 'CI'

on:
  pull_request:
  push:

jobs:
  lint:
    name: Lint
    uses: dargmuesli/github-actions/.github/workflows/lint-workflow-yaml.yml@0.6.1
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
  release-semantic:
    needs: lint
    name: Semantic Release
    uses: dargmuesli/github-actions/.github/workflows/release-semantic.yml@0.6.1
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
