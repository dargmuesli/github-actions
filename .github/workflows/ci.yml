name: 'CI'

on:
  pull_request:
  push:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
      - name: Lint yaml
        uses: ibiqlik/action-yamllint@v3
        with:
          config_data: |
            extends: default
            rules:
              colons:
                level: warning
              line-length:
                level: warning
    # uses: dargmuesli/github-actions/.github/workflows/lint-workflow-yaml.yml@0.6.1
    # secrets:
    #   GH_TOKEN: ${{ secrets.GH_TOKEN }}
  release-semantic:
    needs: lint
    name: Semantic Release
    uses: dargmuesli/github-actions/.github/workflows/release-semantic.yml@0.20.7
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
