name: 'DargStack: rgen'

on:
  workflow_call:
    inputs:
      APT_PACKAGES:
        required: false
        type: string

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [22]
    steps:
      - name: Checkout git repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: awalsh128/cache-apt-pkgs-action@acb598e5ddbc6f68a970c5da0688d2f3a9f04d05 # v1.6.0
        if: inputs.APT_PACKAGES != ''
        with:
          packages: ${{ inputs.APT_PACKAGES }}
          version: 1.0

      - name: Setup package manager
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v6.0.0
        with:
          cache: pnpm
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: pnpm install

      - name: dargstack rgen
        run: pnpm dargstack_rgen --validate

      - name: dargstack derive
        run: |
          mkdir ~/scripts/
          wget "https://raw.githubusercontent.com/dargstack/dargstack/master/src/dargstack" -O ~/scripts/dargstack
          chmod +x ~/scripts/dargstack
          ~/scripts/dargstack derive
