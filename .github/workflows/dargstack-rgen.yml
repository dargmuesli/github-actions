name: 'DargStack: rgen'

on:
  workflow_call:
    inputs:
      APT_PACKAGES:
        required: false
        type: string

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [22]
    steps:
      - name: Checkout git repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - uses: awalsh128/cache-apt-pkgs-action@2c09a5e66da6c8016428a2172bd76e5e4f14bb17 # v1.5.3
        if: inputs.APT_PACKAGES != ''
        with:
          packages: ${{ inputs.APT_PACKAGES }}
          version: 1.0

      - name: Setup package manager
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4.4.0
        with:
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: pnpm install

      - name: dargstack rgen
        run: pnpm dargstack_rgen --validate

      - name: dargstack derive
        run: |
          mkdir ~/scripts/
          wget "https://raw.githubusercontent.com/dargstack/dargstack/master/src/dargstack" -O ~/scripts/dargstack
          chmod +x ~/scripts/dargstack
          ~/scripts/dargstack derive
