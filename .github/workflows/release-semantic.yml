name: 'Release: Semantic'

on:
  workflow_call:
    secrets:
      GH_TOKEN:
        required: true
      NPM_TOKEN:
        required: false

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    outputs:
      match: ${{ steps.validate.outputs.match }}
    steps:
      - name: Validate
        id: validate
        run: |
          if [[ ${{ github.ref }} =~ ^refs/heads/(master|next|next-major|beta|alpha)$ ]]; then
            echo "match=true" >> $GITHUB_OUTPUT
          fi
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: validate
    if: needs.validate.outputs.match == 'true'
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [19]
    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Setup pnpm
        run: corepack enable
      - name: Checkout git repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0
        with:
          token: ${{ secrets.GH_TOKEN }}
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ matrix.os }}-node-v${{ matrix.node }}-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/pnpm-lock.yaml')) }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: pnpm install
      - name: Release
        uses: cycjimmy/semantic-release-action@8f6ceb9d5aae5578b1dcda6af00008235204e7fa # tag=v3.2.0
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
