name: 'Browserslist: Regex'

on:
  workflow_call:
    inputs:
      CACHE:
        default: yarn
        required: false
        type: string
      CACHE_PATH:
        default: yarn.lock
        required: false
        type: string
      DIRECTORY:
        default: ./
        required: false
        type: string
      NODE_VERSION:
        default: 18
        required: false
        type: number
      OUTPUT_PATH:
        default: supportedBrowsers.js
        required: false
        type: string
    secrets:
      GH_TOKEN:
        required: true

jobs:
  analyze-tags:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - uses: actions/setup-node@v3
        with:
          cache: ${{ inputs.CACHE }}
          cache-dependency-path: ${{ inputs.CACHE_PATH }}
          node-version: ${{ inputs.NODE_VERSION }}
      - name: Update supported browsers file
        env:
          DIRECTORY: ${{ inputs.DIRECTORY }}
          OUTPUT_PATH: ${{ inputs.OUTPUT_PATH }}
          PACKAGE_MANAGER: ${{ inputs.CACHE }}
        shell: bash
        run: |
          cd $DIRECTORY
          corepack enable

          "$PACKAGE_MANAGER" install --frozen-lockfile

          if [ "$PACKAGE_MANAGER" = "pnpm" ]; then
            echo "module.exports = $("$PACKAGE_MANAGER" browserslist-useragent-regexp --allowHigherVersions);" > "$OUTPUT_PATH"
          else
            echo "module.exports = $("$PACKAGE_MANAGER" --silent browserslist-useragent-regexp --allowHigherVersions);" > "$OUTPUT_PATH"
          fi

          if [ -f "./node_modules/.bin/eslint" ]; then
            "$PACKAGE_MANAGER" eslint --fix "$OUTPUT_PATH"
          fi
      - uses: stefanzweifel/git-auto-commit-action@6c32682a4040e023c054b2fc60a7cf65cc77f7ad # tag=v4.15.0
        with:
          commit_message: 'chore(browserslist-regex): update supported browsers'
