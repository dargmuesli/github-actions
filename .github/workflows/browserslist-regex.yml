name: 'Browserslist: Regex'

on:
  workflow_call:
    inputs:
      CACHE:
        default: yarn
        required: false
        type: string
      CACHE_PATH:
        default: yarn.lock
        required: false
        type: string
      DIRECTORY:
        default: ./
        required: false
        type: string
      NODE_VERSION:
        default: 18
        required: false
        type: number
      OUTPUT_PATH:
        default: supportedBrowsers.js
        required: false
        type: string
    secrets:
      GH_TOKEN:
        required: true

jobs:
  analyze-tags:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          cache: ${{ inputs.CACHE }}
          cache-dependency-path: ${{ inputs.CACHE_PATH }}
          node-version: ${{ inputs.NODE_VERSION }}
      - name: Update supported browsers file
        env:
          DIRECTORY: ${{ inputs.DIRECTORY }}
          OUTPUT_PATH: ${{ inputs.OUTPUT_PATH }}
        shell: bash
        run: |
          cd $DIRECTORY
          yarn install --frozen-lockfile
          echo "module.exports = $(yarn browserslist-useragent-regexp --allowHigherVersions);" > "$OUTPUT_PATH"
          if [ -f "./node_modules/.bin/eslint" ]; then yarn eslint --fix "$OUTPUT_PATH"; fi
      - uses: stefanzweifel/git-auto-commit-action@49620cd3ed21ee620a48530e81dba0d139c9cb80 # tag=v4.14.1
        with:
          commit_message: 'chore(browserslist-regex): update supported browsers'
