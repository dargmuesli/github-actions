name: 'Browserslist: Regex'

on:
  workflow_call:
    inputs:
      CACHE_PATH:
        default: yarn.lock
        required: false
        type: string
      DIRECTORY:
        default: ./
        required: false
        type: string
      NODE_VERSION:
        default: 18
        required: false
        type: number
      OUTPUT_PATH:
        default: supportedBrowsers.js
        required: false
        type: string
      PACKAGE_MANAGER:
        default: yarn
        required: false
        type: string
    secrets:
      GH_TOKEN:
        required: true

jobs:
  browserslist-regex:
    name: Update supported browsers file
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repository
        uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0
        with:
        #   fetch-depth: 0 # fetch all history for all branches and tags
          token: ${{ secrets.GH_TOKEN }} # personal access token required for `stefanzweifel/git-auto-commit-action` to trigger workflows on the new commit (https://github.com/stefanzweifel/git-auto-commit-action#commits-made-by-this-action-do-not-trigger-new-workflow-runs)

      - name: Setup package manager
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: ${{ inputs.PACKAGE_MANAGER }}
          cache-dependency-path: ${{ inputs.CACHE_PATH }}
          node-version: ${{ inputs.NODE_VERSION }}

      - name: Get module type
        uses: sergeysova/jq-action@a3f0d4ff59cc1dddf023fc0b325dd75b10deec58 # v2.3.0
        id: type
        env:
          DIRECTORY: ${{ inputs.DIRECTORY }}
        with:
          cmd: 'jq .type "$DIRECTORY/package.json" -r'

      - name: Update supported browsers file
        env:
          DIRECTORY: ${{ inputs.DIRECTORY }}
          OUTPUT_PATH: ${{ inputs.OUTPUT_PATH }}
          PACKAGE_MANAGER: ${{ inputs.PACKAGE_MANAGER }}
        shell: bash
        run: |
          cd "$DIRECTORY" || exit

          "$PACKAGE_MANAGER" install --frozen-lockfile

          if [ "${{ steps.type.outputs.value }}" = "module" ]; then
            prefix="export default"
          else
            prefix="module.exports ="
          fi

          echo "$prefix $("$PACKAGE_MANAGER" browserslist-useragent-regexp --allowHigherVersions);" > "$OUTPUT_PATH"

          if [ -f "./node_modules/.bin/eslint" ]; then
            "$PACKAGE_MANAGER" eslint --fix "$OUTPUT_PATH"
          fi

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@3ea6ae190baf489ba007f7c92608f33ce20ef04a # v4.16.0
        with:
          commit_message: 'chore(browserslist-regex): update supported browsers'
