name: Docker

on:
  workflow_call:
    inputs:
      ARTIFACT_PATH:
        required: false
        type: string
      BUILD_TARGET:
        default: build
        required: false
        type: string
      CONTEXT:
        required: false
        type: string
      IMAGE_ID:
        required: false
        type: string
      IMAGE_ID_SUFFIX:
        required: false
        type: string
      PLATFORMS:
        default: linux/amd64
        required: false
        type: string
      PUSH:
        default: true
        required: false
        type: boolean
      TAG:
        required: false
        type: string
      REGISTRY:
        default: ghcr.io
        required: false
        type: string

jobs:
  docker:
    name: Docker
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout git repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@6a58db7e0d21ca03e6c44877909e80e45217eed2 # v2.6.0
        with:
          install: true

      - name: Registry login
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ${{ inputs.REGISTRY }}

      - run: |
          IMAGE_ID=${{ inputs.IMAGE_ID || format('{0}/{1}', inputs.REGISTRY, github.repository) }}

          if [ ! -z "${{ inputs.IMAGE_ID_SUFFIX }}" ]; then
            IMAGE_ID="$IMAGE_ID-${{ inputs.IMAGE_ID_SUFFIX }}"
          fi

          echo "IMAGE_ID=$IMAGE_ID" >> $GITHUB_ENV

      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v4.5.0
        with:
          images: |
            ${{ env.IMAGE_ID }}
          tags: |
            type=schedule
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}},value=${{ inputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.tag }}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/0.') }},value=${{ inputs.tag }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          build-args: CI=true
          builder: ${{ steps.buildx.outputs.name }}
          # cache-from: ${{ env.IMAGE_ID }}:cache
          # cache-to: ${{ steps.docker_meta.outputs.tags != '' && github.event_name != 'pull_request' && format('{0}:{1}', env.IMAGE_ID, 'cache') || '' }}
          context: ${{ inputs.CONTEXT || '.' }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          platforms: ${{ inputs.PLATFORMS }}
          push: ${{ inputs.PUSH && steps.docker_meta.outputs.tags != '' && github.event_name != 'pull_request' }}
          tags: ${{ steps.docker_meta.outputs.tags }}

      - name: Build target "${{ inputs.BUILD_TARGET }}"
        if: inputs.ARTIFACT_PATH != ''
        uses: docker/build-push-action@v4
        with:
          build-args: CI=true
          builder: ${{ steps.buildx.outputs.name }}
          # cache-from: ${{ env.IMAGE_ID }}:cache
          context: ${{ inputs.CONTEXT || '.' }}
          load: true
          push: false
          tags: stage_build
          target: ${{ inputs.BUILD_TARGET }}

      - name: Create artifact
        if: inputs.ARTIFACT_PATH != ''
        run: |
          docker container create --name extract stage_build
          docker container cp extract:/srv/app /tmp/actions

      - name: Upload artifact
        if: inputs.ARTIFACT_PATH != ''
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: /tmp/actions/${{ inputs.ARTIFACT_PATH }}
